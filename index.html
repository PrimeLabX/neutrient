
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>栄養計画ツール</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- タブ -->
    <div class="tab-container">
      <button class="tab-button active" data-target="needs">必要栄養量</button>
      <button class="tab-button" data-target="formulas">栄養製剤</button>
    </div>

    <!-- 必要栄養量タブ -->
    <div id="needs" class="tab-content active">
      <h2>患者の必要栄養量</h2>
      <div>
        <label>体重 (kg): <input type="number" id="weightInput" min="0" /></label>
      </div>
      <div>
        <label>
          カロリー係数 (kcal/kg/day):
          <input
            type="range"
            id="kcalFactorInput"
            min="10"
            max="40"
            value="25"
            step="1"
          />
          <span id="kcalFactorDisplay">25</span> kcal/kg
        </label>
      </div>
      <div>
        <label>
          病態（タンパク係数）:
          <select id="conditionSelect">
            <option value="">-- 選択してください --</option>
            <option value="0.9" selected>異化亢進（1.0～1.5 g/kg）</option>
            <option value="0.9">正常（0.8～1.0 g/kg）</option>
            <option value="0.9">急性腎不全（0.8～1.0 g/kg）</option>
            <option value="0.7">保存期 CKD（0.6～0.8 g/kg）</option>
            <option value="1.3">血液透析（1.2～1.4 g/kg）</option>
            <option value="1.4">腹膜透析（1.3～1.5 g/kg）</option>
            <option value="1.2">肝疾患・肝硬変（1.2 g/kg）</option>
            <option value="0.5">肝性脳症（0.5 g/kg）</option>
          </select>
        </label>
      </div>
      <div id="needsResult"></div>
    </div>

    <!-- 栄養製剤タブ -->
    <div id="formulas" class="tab-content">
      <h2>栄養製剤の投与量</h2>
      <div id="formulaContainer">
        <div class="formula-group">
          <p><strong>製剤1</strong></p>
          <div class="quick-buttons" id="quick1"></div>
          <select class="formula-select" data-index="0"></select>
          <div class="input-container" id="inputContainer0"></div>
        </div>
        <div class="formula-group">
          <p><strong>製剤2</strong></p>
          <div class="quick-buttons" id="quick2"></div>
          <select class="formula-select" data-index="1"></select>
          <div class="input-container" id="inputContainer1"></div>
        </div>
        <div class="formula-group">
          <p><strong>製剤3</strong></p>
          <div class="quick-buttons" id="quick3"></div>
          <select class="formula-select" data-index="2"></select>
          <div class="input-container" id="inputContainer2"></div>
        </div>
      </div>
      <div id="infusionResult"></div>
    </div>

  

  <script>
    document.addEventListener("DOMContentLoaded", function () {
  // タブ切り替え
  const tabButtons = document.querySelectorAll(".tab-button");
  const tabContents = document.querySelectorAll(".tab-content");
  tabButtons.forEach((btn) => {
    btn.addEventListener("click", function () {
      const target = this.dataset.target;
      tabButtons.forEach((b) => b.classList.remove("active"));
      tabContents.forEach((c) => c.classList.remove("active"));
      this.classList.add("active");
      document.getElementById(target).classList.add("active");
    });
  });

  const weightInput = document.getElementById("weightInput");
  const kcalFactorInput = document.getElementById("kcalFactorInput");
  const conditionSelect = document.getElementById("conditionSelect");
  weightInput.addEventListener("input", calculateNeeds);
  kcalFactorInput.addEventListener("input", () => {
    document.getElementById("kcalFactorDisplay").textContent = kcalFactorInput.value;
    calculateNeeds();
  });
  conditionSelect.addEventListener("change", calculateNeeds);

  function calculateNeeds() {
    const weight = parseFloat(weightInput.value);
    const kcalFactor = parseFloat(kcalFactorInput.value);
    const proteinFactor = parseFloat(conditionSelect.value);
    if (isNaN(weight) || weight <= 0 || isNaN(proteinFactor)) {
      document.getElementById("needsResult").innerHTML = "<p>体重と病態を正しく入力してください。</p>";
      return;
    }
    const totalKcal = weight * kcalFactor;
    const totalProtein = weight * proteinFactor;
    document.getElementById("needsResult").innerHTML = `
      <p>体重: ${weight} kg</p>
      <p>カロリー係数: ${kcalFactor} kcal/kg</p>
      <p>タンパク係数: ${proteinFactor} g/kg</p>
      <hr>
      <p><strong>必要カロリー:</strong> ${Math.round(totalKcal)} kcal/day</p>
      <p><strong>必要タンパク量:</strong> ${totalProtein.toFixed(1)} g/day</p>
    `;
  }

  // 製剤定義
 
  
  const formulas = {
  enevo: { name: "エネーボ", kcalPerMl: 1.0, proteinPerMl: 0.04, type: "rate" },
  elneopaNF1: { name: "エルネオパNF1", kcalPerMl: 0.56, proteinPerMl: 0.02, type: "rate" },
  elneopaNF2: { name: "エルネオパNF2", kcalPerMl: 0.82, proteinPerMl: 0.03, type: "rate" },  
  impact: { name: "インパクト", kcalPerMl: 1.5, proteinPerMl: 0.065, type: "rate" },
  amiparen200: { name: "アミパレン200", kcalPerUnit: 80, proteinPerUnit: 20, waterPerUnit: 200, type: "count" },
  peptamenAF: { name: "ペプタメンAF", kcalPerMl: 1.5, proteinPerMl: 0.068, type: "rate" },
  terumeal2_0a: { name: "テルミール2.0α", kcalPerMl: 2.0, proteinPerMl: 0.08, type: "rate" },
  highcalic: { name: "ハイカリック", kcalPerMl: 1.5, proteinPerMl: 0.07, type: "rate" },
  soldem: { name: "ソルデム", kcalPerMl: 0, proteinPerMl: 0, type: "rate" },
  kidoparen: { name: "キドパレン", kcalPerMl: 0.3, proteinPerMl: 0.075, type: "rate" },
  gfo: { name: "GFO", kcalPerMl: 0.5, proteinPerMl: 0.1, type: "rate" },
  soldem3: { name: "ソルデム3", kcalPerMl: 0.172, proteinPerMl: 0, type: "rate" },
  soldem3A: { name: "ソルデム3AG", kcalPerMl: 0.3, proteinPerMl: 0, type: "rate" }
};

  const quickList = ["peptamenAF", "terumeal2_0a", "elneopaNF1", "elneopaNF2", "highcalic", "amiparen200", "soldem3"];

  for (let i = 0; i < 3; i++) {
    const quickArea = document.getElementById(`quick${i + 1}`);
    const select = document.querySelector(`select[data-index='${i}']`);
    const inputContainer = document.getElementById(`inputContainer${i}`);

    // クイックボタン生成
    quickList.forEach((key) => {
      const btn = document.createElement("button");
      btn.className = "formula-btn";
      btn.textContent = formulas[key].name;
      btn.addEventListener("click", () => {
        select.value = key;
        select.dispatchEvent(new Event("change"));
      });
      quickArea.appendChild(btn);
    });

    // セレクトメニュー生成
    const defaultOption = document.createElement("option");
    defaultOption.value = "";
    defaultOption.textContent = `-- 製剤${i + 1}を選択 --`;
    select.appendChild(defaultOption);
    for (const key in formulas) {
      const option = document.createElement("option");
      option.value = key;
      option.textContent = formulas[key].name;
      select.appendChild(option);
    }

    // セレクト変更時の処理
    select.addEventListener("change", function () {
      const selected = this.value;
      inputContainer.innerHTML = "";
      if (!formulas[selected]) return;

      if (formulas[selected].type === "rate") {
        const label = document.createElement("label");
        label.textContent = "速度(mL/h): ";
        const input = document.createElement("input");
        input.type = "number";
        input.min = "0";
        input.className = "rate";
        input.addEventListener("input", calculateInfusion);
        label.appendChild(input);
        inputContainer.appendChild(label);
      } else if (formulas[selected].type === "count") {
        const label = document.createElement("label");
        label.textContent = "個数: ";
        const input = document.createElement("input");
        input.type = "number";
        input.min = "0";
        input.className = "count";
        input.addEventListener("input", calculateInfusion);
        label.appendChild(input);
        inputContainer.appendChild(label);
      }
      calculateInfusion();
    });
  }

  function calculateInfusion() {
    let totalKcal = 0;
    let totalProtein = 0;
    let totalWater = 0;
    let resultHTML = "";

    const selects = document.querySelectorAll(".formula-select");
    selects.forEach((select, i) => {
      const key = select.value;
      if (!key || !formulas[key]) return;
      const formula = formulas[key];
      const inputDiv = document.getElementById(`inputContainer${i}`);

      if (formula.type === "rate") {
        const rateInput = inputDiv.querySelector(".rate");
        const rate = parseFloat(rateInput?.value);
        if (isNaN(rate) || rate <= 0) return;
        const volume = rate * 24;
        const kcal = volume * formula.kcalPerMl;
        const protein = volume * formula.proteinPerMl;
        const water = volume * formula.waterPerMl;
        totalKcal += kcal;
        totalProtein += protein;
        totalWater += water;
        resultHTML += `<p><strong>${formula.name}</strong>：${volume} mL → ${Math.round(kcal)} kcal, ${protein.toFixed(1)} g タンパク質, ${Math.round(water)} mL 水分</p>`;
      } else if (formula.type === "count") {
        const countInput = inputDiv.querySelector(".count");
        const count = parseInt(countInput?.value);
        if (isNaN(count) || count <= 0) return;
        const kcal = count * formula.kcalPerUnit;
        const protein = count * formula.proteinPerUnit;
        const water = count * formula.waterPerUnit;
        totalKcal += kcal;
        totalProtein += protein;
        totalWater += water;
        resultHTML += `<p><strong>${formula.name}</strong>：${count} 個 → ${kcal} kcal, ${protein.toFixed(1)} g タンパク質, ${water} mL 水分</p>`;
      }
    });

    resultHTML += `<hr><p><strong>合計:</strong> ${Math.round(totalKcal)} kcal / ${totalProtein.toFixed(1)} g タンパク質 / ${Math.round(totalWater)} mL 水分</p>`;
    document.getElementById("infusionResult").innerHTML = resultHTML || "<p>有効な入力がありません。</p>";
  }
});
  </script>
</body>
</html>
