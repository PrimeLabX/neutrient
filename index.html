<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>患者栄養計画サポート</title>
  <!-- 外部CSSファイルを読み込む -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>患者栄養計画サポート</h1>

  <form id="patientForm">
    <label>年齢: <input type="number" id="age" required></label><br>
    <label>性別:
      <select id="gender">
        <option value="male">男性</option>
        <option value="female">女性</option>
      </select>
    </label><br>
    <label>身長(cm): <input type="number" id="height" required></label><br>
    <label>体重(kg): <input type="number" id="weight" required></label><br>
    <button type="button" onclick="calculatePlan()">計算する</button>
  </form>

  <div id="result"></div>

  <!-- 外部JavaScriptファイルを読み込む -->
  <script src="script.js"></script>
</body>
</html>
