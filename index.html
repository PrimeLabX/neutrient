<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>患者栄養計画サポート 反応速度</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>患者栄養計画サポート</h1>

  <form id="patientForm">
    <label>年齢: <input type="number" id="age" required></label><br>
    <label>身長(cm): <input type="number" id="height" required></label><br>
    <label>体重(kg): <input type="number" id="weight" required></label><br>

    <div class="gender-buttons">
      <span>性別:</span>
      <button type="button" class="gender-btn" data-gender="male">男性</button>
      <button type="button" class="gender-btn" data-gender="female">女性</button>
    </div>

    <label>病態:
      <select id="condition">
        <option value="0.9">正常（0.8～1.0）</option>
        <option value="1.25">異化亢進（1.0～1.5）</option>
        <option value="0.9">急性腎不全（0.8～1.0）</option>
        <option value="0.7">保存期CKD Stage 4（0.6～0.8）</option>
        <option value="1.3">血液透析（1.2～1.4）</option>
        <option value="1.4">腹膜透析（1.3～1.5）</option>
        <option value="1.2">肝疾患・肝硬変（1.2）</option>
        <option value="0.5">肝性脳症（0.5）</option>
      </select>
    </label><br>

    <button type="button" onclick="calculatePlan()">計算する</button>
  </form>

  <div id="result"></div>
  

<h2>栄養製剤投与量の計算</h2>
<div id="formulaContainer"></div>
<button type="button" onclick="calculateInfusion()">投与栄養量を計算</button>
<div id="infusionResult"></div>


  <script src="script.js"　defer></script>
</body>
</html>
